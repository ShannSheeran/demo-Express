<% include header.html %>
<p><a href="/">Index</a></p>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <% if (data.length) { %>
        <% data.forEach(function(v) { %>
        <tr>
            <td><%= v.id %></td>
            <td><%= v.title %></td>
            <td><a href="/message/<%= v.id %>">详情</a></td>
        </tr>
        <% }) %>
        <% } %>
        </tbody>
    </table>
</div>
<% include footer.html %>
