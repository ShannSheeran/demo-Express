<% include header.html %>
<h3><%= title %></h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">ID:</label>
        <div class="col-sm-10">
            <input class="form-control" id="focusedInput" type="text" value="<%= data.p_id %>" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">中文标题：</label>
        <div class="col-sm-10">
            <input class="form-control" value="<%= data.title %>" id="disabledInput" type="text" placeholder="" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputSuccess">英文标题：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSuccess" value="<%= data.entitle %>" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputWarning">中文地址：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputWarning" value="<%= data.address %>" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputError">英文地址：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputError" value="<%= data.enaddress %>" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputError">举办机构：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputError1" value="<%= data.organizer %>" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="inputError"></label>
        <div class="col-sm-10">
            <a style="text-align: center" class="btn btn-success" href="/blog">Back</a>
        </div>
    </div>
</form>
