<% include header.html %>

<div class="container">
    <form class="form-horizontal" role="form">
        <% if (data) { %>
        <div class="form-group">
            <label class="col-sm-2 control-label">ID:</label>
            <div class="col-sm-10">
                <input class="form-control" id="focusedInput" type="text" value="<%= data.id %>" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">中文标题：</label>
            <div class="col-sm-10">
                <input class="form-control" value="<%= data.title %>" id="disabledInput" type="text" placeholder="" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputSuccess">英文标题：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess" value="<%= data.en_title %>" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputWarning">内容：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputWarning" value="<%= data.content %>" disabled>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <a style="text-align: center" class="btn btn-success" href="/message">Back</a>
            </div>
        </div>
        <% } %>
    </form>
</div>
